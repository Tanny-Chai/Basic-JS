<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min</title>
</head>
<body>
    <script>
        let min = Infinity;
        while(true){
        let num = prompt(`Input number: _ or Input stop ?`);
        if(num ==  `stop`){
            break;
        }
        else{
            num = Number(num);
            if(num <= min){
                min = num;
            }
        }
        }
        alert('minimum = ' + min);

    </script>
</body>
</html>
