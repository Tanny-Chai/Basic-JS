<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Number</title>
</head>
<body>

    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        let avg, sum = 0, count = 0;
        while(true){
            let num = prompt(`Input Number : or Input stop`);
            if(num == `stop`){
                avg = sum/count;
                console.log('Average : ' + avg);
                alert('Average : ' + avg);
                break;
            }
            else{
                if(num != ` `){
                    num = Number(num);
                    sum += num;
                    count++;
                }
            }
        }

    </script>
</body>
</html>
