<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>series add 2</title>
</head>
<body>
    <script>
        let a = 0;
        for(let i = 160; i <= 2048; i = i+2){
            a += i;
        }
        alert(a);
    </script>
</body>
</html>
