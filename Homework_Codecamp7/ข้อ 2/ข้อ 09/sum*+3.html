<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum*+3</title>
</head>
<body>
    <script>
        let a = 0;
        for(let i = 1; i <= 155; i += 2){
            a += i*(i+2)*(i*4);
        }
        alert(a);
    </script>
</body>
</html>
