<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        let n = parseInt(prompt("Input of Number :"));
        let n1 = 0, n2 = 1, nextTerm;
        for(let i = 1; i<= n; i++){
            console.log(n1);
            nextTerm = n1+n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>
</html>
