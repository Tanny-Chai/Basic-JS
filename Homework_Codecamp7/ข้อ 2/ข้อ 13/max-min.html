<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-min</title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        let min = Infinity, max = -Infinity;
        while(true){
            let num = prompt(`Input Number : _ or Input stop`);
            if(num == `stop`){
                break;
            }
            else{
                num = Number(num);
                if(num <= min){
                    min = num;
                }
                else if (num >= max){
                    max = num;
                }
            }
        }
        alert('minimun = ' + min);
        console.log('minimun = ' + min);
        alert('maximun = ' + max);
        console.log('maximum = ' + max);
        alert('max - min = ' + (max-min));
        console.log('max - min = ' + (max-min));
    </script>
</body>
</html>
