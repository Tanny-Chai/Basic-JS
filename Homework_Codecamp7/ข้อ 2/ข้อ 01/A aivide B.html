<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A aivide B</title>
</head>
<body>

    <script>
        let A = +prompt("Input A :");
        let B = +prompt("Input B :");
        if(A%B == 0){
            A /= B;
            B /= B;
        }
        else{
            for(let i = 1; i <= B; i++){
                if(A%i == 0 && B%i == 0){
                A /= i;
                B /= i;
                }
            }
        }
        alert(`${A}/${B}`)
    </script>
</body>
</html>
