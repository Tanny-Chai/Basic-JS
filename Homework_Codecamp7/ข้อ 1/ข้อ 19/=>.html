<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=></title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        function draw(n) {
            let star = '';
            for(let column = 1; column <= (2*n-1); column++){
                for(let row = 1; row <= n; row++){
                    if(column <= n) {
                        symbol = ((column+row) > n)? '*':'_';
                        star = star + symbol;
                    }
                    else {
                        symbol = ((column-row) < n)? '*':'_';
                        star = star + symbol;
                    }
                }
                star = star + '\n';
            }
            return star;
        }

        console.log('n = 2');
        console.log(draw(2));
        console.log('n = 3');
        console.log(draw(3));
        console.log('n = 4');
        console.log(draw(4));
    </script>
</body>
</html>
