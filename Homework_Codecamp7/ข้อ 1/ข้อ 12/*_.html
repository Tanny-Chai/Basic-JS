<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*_</title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        function draw(n) {
            let star = '';
            for(column = 1; column <= n; column++){
                for(row = 1; row <= n; row++){
                    let symbol = ((column + row) === (n+1))? '_':'*';
                    star = star + symbol;
                }
                star = star + '\n';
            }
            return star;
        }

        console.log('n = 2');
        console.log(draw(2));
        console.log('n = 3');
        console.log(draw(3));
        console.log('n = 4');
        console.log(draw(4));
    </script>
</body>
</html>
