<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***</title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        function draw(n){
            let star = '';
            for(let column = 1; column <= n; column++){
                for(let row = 1; row <= n; row++){
                    symbol = ((column-row) > 0)? '*':'_';
                    star = star + symbol;
                }
                star = star + '\n';
            }
            return star;
        }
        
    </script>
</body>
</html>
