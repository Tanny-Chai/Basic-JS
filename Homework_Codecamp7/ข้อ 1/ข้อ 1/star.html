    <script>
        function draw(n) {
    let star = ''
    for(let i = 0; i < n; i++){
        star = star + '*'
    }
    console.log(star);

}
    console.log('1. n = 2')
    console.log(draw(2))

    console.log('3. n = 4')

    </script>
