<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-123</title>
</head>
<body>
    <p style="font-size: 30px; position: relative; top: 50px; left: 50px;">
        See console >>>>
    </p>

    <script>
        function draw(n){
            let star = '';
            let count = 1;
            for(let column = 1; column <=n; column++){
                for(let row = 1; row <=n; row++){
                    num = ((column+row) > n)? count:'_';
                    star = star + num;
                    if(num === count){
                        count++;
                    }
                }
    
                star = star + '\n';
            }

            for(let column = (n-1); column >= 1; column--){
                for(let row = 1; row <= n; row++){
                    num = ((column+row) > n)? count:'_';
                    star = star + num;
                    if(num === count){
                        count++;
                    }
                }
                star = star + '\n';
            }

            return star;
        }

        console.log('n = 2');
        console.log(draw(2));
        console.log('n = 3');
        console.log(draw(3));
        console.log('n = 4');
        console.log(draw(4));
    </script>
</body>
</html>
